buildscript {
    repositories {
        jcenter()
    }
}

repositories {
    maven { url 'https://github.com/dahlgren/vpi-aar/raw/master' }
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId 'com.danikula.videocache.sample'
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName '1.0'

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [
                    "androidManifestFile": "$projectDir\\src\\main\\AndroidManifest.xml".toString(),
                    'resourcePackageName': 'com.danikula.videocache.sample'
                ]
            }
        }
    }
}

dependencies {
//    compile project(':library')
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'org.androidannotations:androidannotations-api:4.6.0'
    implementation 'com.danikula:videocache:2.7.1'
    implementation 'com.github.JakeWharton:ViewPagerIndicator:2.4.1'
    annotationProcessor 'org.androidannotations:androidannotations:4.6.0'
}
